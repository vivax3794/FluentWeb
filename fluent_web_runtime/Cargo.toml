[package]
name = "fluent_web_runtime"
version = "0.3.0"
edition = "2021"
description = "Runtime functions for FluentWeb"
license = "MIT"
repository = "https://github.com/vivax3794/FluentWeb"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
nightly = []

[dependencies]
derivative = "2.2"
paste = "1.0"
serde = { version = "1.0", features = ["derive"] }
# serde-wasm-bindgen = "0.6.0"
bincode = "1.3"
uuid = { version = "1.4", features = ["v4", "js"] }
